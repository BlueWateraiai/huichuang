                <li data-target="#mega-slider" data-slide-to="1"></li>

                    </div>
                </div>

                    <img src="{% static 'images/banner/slide-3.jpg' %}" alt="...">
                    <div class="carousel-caption">
                        <h2>汇创生物</h2>
                        <p>淄博汇创生物科技有限公司</p>
                    </div>

            </div>

            <a class="right carousel-control" href="#mega-slider" role="button" data-slide="next"></a>
        </div>
    </section>
{% endblock %}
